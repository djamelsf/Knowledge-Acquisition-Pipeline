<!DOCTYPE html>
<html>
<head>
	<title>Temporal Twitter Summarizer (U.S. election)</title>
  <meta charset="utf-8">
  <script src="{{url_for('static', filename='script.js')}}" defer></script>
<style>
body {
  margin: 0;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 25%;
  background-color: #f1f1f1;
  position: fixed;
  height: 100%;
  overflow: auto;
}

li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

li a.active {
  background-color: #4CAF50;
  color: white;
}

li a:hover:not(.active) {
  background-color: #555;
  color: white;
}
</style>
</head>
<body>

<ul>
  <li><a href="/">Home</a></li>
  <li><a class="active" href="/link">Analyze a link</a></li>
  <li><a href="/file">Upload and analyze a file</a></li>
</ul>

<div style="margin-left:25%;padding:1px 16px;height:1000px;">

  <h1>Result</h1>

    
    {% for i in res %}
    <p>{{ i }} <img src="{{url_for('static', filename='right-arrow.png')}}" style="margin-top: 2px;"> {% for j in res[i] %} {{ j }}  {% endfor %}</p>
    {% endfor %}

</div>

</body>
</html>
