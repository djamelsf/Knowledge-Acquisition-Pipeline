<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <script src="{{url_for('static', filename='script.js')}}" defer></script>
<style>
body {
  margin: 0;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 25%;
  background-color: #f1f1f1;
  position: fixed;
  height: 100%;
  overflow: auto;
}

li a {
  display: block;

li a.active {

<body>

<ul>
  <li><a href="/">Home</a></li>

</ul>

<div style="margin-left:25%;padding:1px 16px;height:1000px;">

	<select id="cbox">
      <option value="https://en.wikipedia.org/wiki/Emmanuel_Macron">https://en.wikipedia.org/wiki/Emmanuel_Macron</option>

  </select>
  <form method="post">

</html>
